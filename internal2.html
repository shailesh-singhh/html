<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /*Element selector */
        div > p{
             background-color:gold;
             color: blue;
        } 
        .red{
            background-color: red;
        }
        #yellow{
            color: yellow;
        }
        .pink{
            background-color:pink ;
        }
        #white{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="red" id="yellow">I am a good boy.
         <p>Lorem ipsum dolor sit amet consectetur.</p></div>
    <div class="pink" id="white">I love using vscode</div>
</body>
</html>
